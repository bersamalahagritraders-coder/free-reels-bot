name: Auto Post Free Reels - Continuous

on:
  schedule:
    # Run every 10 minutes to continuously fetch and post new news
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  fetch_and_post_news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          echo "BRAND_NAME=Daily Free News" >> .env
          echo "LANG=en" >> .env
          echo "MAX_STORIES=1" >> .env
          echo "YTB_CLIENT_ID=${{ secrets.YTB_CLIENT_ID }}" >> .env
          echo "YTB_CLIENT_SECRET=${{ secrets.YTB_CLIENT_SECRET }}" >> .env
          echo "YTB_REFRESH_TOKEN=${{ secrets.YTB_REFRESH_TOKEN }}" >> .env
      
      - name: Fetch Latest News & Create Video
        run: python scripts/main.py
        continue-on-error: true
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: reel-output-${{ github.run_number }}
          path: reel.mp4
          retention-days: 7
